events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;
    
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    server {
        listen 80;
        server_name _;
        
        root /usr/share/nginx/html;
        index index.html;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        
        # Main page - show directory listing of results
        location / {
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
            autoindex_format html;
            
            # Custom directory listing style
            add_before_body /header.html;
            add_after_body /footer.html;
        }
        
        # Serve JSON files with proper content type
        location ~* \.json$ {
            add_header Content-Type application/json;
            add_header Access-Control-Allow-Origin *;
        }
        
        # Serve CSV files with proper content type
        location ~* \.csv$ {
            add_header Content-Type text/csv;
            add_header Content-Disposition 'attachment; filename="$1"';
        }
        
        # Serve Excel files
        location ~* \.xlsx?$ {
            add_header Content-Type application/vnd.openxmlformats-officedocument.spreadsheetml.sheet;
            add_header Content-Disposition 'attachment; filename="$1"';
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Deny access to hidden files
        location ~ /\. {
            deny all;
        }
    }
}

